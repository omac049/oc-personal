name: Deploy Portfolio & SEO Resource Center

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install main site dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build Next.js main site
        run: npm run build

      - name: Install SEO Resources dependencies
        run: |
          cd seo-resources
          npm ci

      - name: Build SEO Resource Center
        run: |
          cd seo-resources
          NODE_ENV=production npm run build

      - name: Prepare combined deployment
        run: |
          echo "Creating combined site structure..."
          mkdir -p ./out/seo-resources
          
          # Copy SEO resources to subdirectory
          cp -r ./seo-resources/build/* ./out/seo-resources/
          
          # Ensure proper routing
          echo "SEO Resource Center deployed at: https://omar-corral.com/seo-resources/"

      - name: Create .nojekyll file
        run: touch ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
